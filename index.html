<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Text Case Converter</h1>
            <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>
            <div class="buttons">
                <button id="uppercaseBtn">UPPERCASE</button>
                <button id="lowercaseBtn">lowercase</button>
                <button id="titlecaseBtn">Title Case</button>
                <button id="clearBtn">Clear Text</button>
                <button id="copyBtn">Copy to Clipboard</button>
            </div>
            <div class="counters">
                <span id="charCount">Characters: 0</span>
                <span id="wordCount">Words: 0</span>
            </div>
        </div>
        <footer>
            <p>Text Case Converter &copy; 2023</p>
        </footer>
    </div>
    <div id="toast" class="toast">Text copied to clipboard!</div>
    <script src="script.js"></script>
</body>
</html>
